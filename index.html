<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Username Search</title>
  </head>
  <body class="bg-secondary">
    <!-- start header -->
    <header>
      <div class="container text-center">
        <div>
          <a href="" class="text-light">
            <i class="fas fa-users fa-5x"></i>
          </a>
          <h1 class="text-light">Username <span>Search</span></h1>
        </div>

        <div id="pre-loader" class="center">
          <div class="spinner-border text-light mb-3" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>

        <div id="search-area">
          <div class="container text-center">
            <i class="fas fa-search text-light"></i>
            <label class="text-light" for="search">Search: </label>
            <div class="input-group input-group-md">
              <input
                type="text"
                id="search"
                placeholder="Digite aqui..."
                class="form-control"
              />
              <div class="input-group-append">
                <button
                  type="button"
                  id="search-button"
                  class="btn btn-warning text-light"
                  disabled
                >
                  SEARCH
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- /end header -->

    <!-- start section -->
    <section class="mt-3">
      <div class="container-xl p-0">
        <div class="row d-flex justify-content-center">
          <!-- start statistics-div -->
          <div id="statistics" class="col-lg-4 mb-3">
            <div class="box-shadow bg-light border border-dark rounded">
              <h3 id="statistics-title" class="text-center">
                Nothing to display
              </h3>
              <div id="users-statistics" class="m-3"></div>
            </div>
          </div>
          <!-- /end statistics-div -->

          <!-- start users-div -->
          <div class="col-lg-8">
            <div class="box-shadow bg-light border border-dark rounded">
              <h3 id="users-title" class="text-center">No Users Found</h3>
              <div id="found-users" class="m-2"></div>
            </div>
          </div>
          <!-- /end users-div -->
        </div>
      </div>
    </section>
    <!-- /end section -->

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
